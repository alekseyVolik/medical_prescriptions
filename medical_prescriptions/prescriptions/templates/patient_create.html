<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" http-equiv="Content-Type" content="text/html">

</head>
<body>

        <nav>
            <ul>
                <li><a href="#">Главная</a></li>
                <li><a href="#">Создать</a>
                    <ul>

                </li>

    <section>
